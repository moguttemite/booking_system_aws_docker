<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务暂时不可用 - Booking System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .error-description {
            font-size: 1rem;
            margin: 2rem 0;
            opacity: 0.7;
            line-height: 1.6;
        }
        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">5xx</h1>
        <h2 class="error-message">服务暂时不可用</h2>
        <p class="error-description">
            很抱歉，我们的服务暂时遇到了问题。我们的技术团队正在努力解决这个问题。
            <br>
            请稍后再试，或者联系我们的技术支持团队。
        </p>
        <a href="/" class="retry-button">重新加载页面</a>
    </div>
    <div class="footer">
        Booking System - 讲座预订系统
    </div>
</body>
</html>
